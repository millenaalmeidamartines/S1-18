<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome</label>
        </div>
        <div>
            <input type="text" id="nome" name="nome"
            placeholder="Digite seu nome aqui..." required>
        </div>

        <br>

        <div>
            <label for="email">E-mail</label>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui..." required>
        </div>

        <br>

        <div>
            <label for="mensagem">O que te motivou participar do evento?</label>

        </div>
        <div>
            <textarea 
                name="mensagem" 
                id="mensagem" 
                placeholder="Descreva aqui..."
                cols="30" 
                rows="5"
                required="true"
            ></textarea>
        </div>

        <br>

        <div>
            <label for="modulo">Selecione seu módulo</label>
        </div>
        <div>
            <select name="modulo" id="modulo" required>
                <option value="">Escolher módulo</option>
                <option value="frontEnd">Front-End</option>
                <option value="backEnd">Back-End</option>
            </select>
        </div>

        <br>

        <div>
            <label for="senha">Cadastre uma senha</label>
        </div>
            <div>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..." required>
            </div>

            <br>

            <div>
                <label for="confSenha">Confirme a senha</label>
            </div>
            <div>
                <input type="password" id="confSenha" name="confSenha" placeholder="Repita a senha" required>
            </div>

            <br>
   
            <div>
                <p>
                    Deseja receber novidades em seu e-mail?
                </p>
            </div>
            <div>
                <label for="sim">Sim</label>
                <input type="radio" id="sim" name="novidades" value="sim" required>
                
                <label for="nao">Não</label>
                <input type="radio" id="nao" name="novidades" value="nao" required>
            </div>

            <br>

            <div>
                <button type="submit">Cadastrar</button>
            </div>
    </form>
</body>
</html>
